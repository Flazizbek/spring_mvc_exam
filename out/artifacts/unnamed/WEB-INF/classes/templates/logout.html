<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .modal-wrapper {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content p {
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<button id="openModalBtn" class="btn">Open Modal</button>

<div id="confirmModal" class="modal-wrapper">
    <div class="modal-content">
        <h2>Are you sure?</h2>
        <button id="confirmYesBtn" class="btn">Yes</button>
        <button id="confirmNoBtn" class="btn">No</button>
    </div>
</div>

<script>
    var confirmModal = document.getElementById('confirmModal');
    var openModalBtn = document.getElementById("openModalBtn");
    var confirmYesBtn = document.getElementById("confirmYesBtn");
    var confirmNoBtn = document.getElementById("confirmNoBtn");

    openModalBtn.onclick = function() {
        confirmModal.style.display = "flex";
    }

    confirmNoBtn.onclick = function() {
        confirmModal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == confirmModal) {
            confirmModal.style.display = "none";
        }
    }

    confirmYesBtn.onclick = function() {
        // Add your action here
        alert("Action confirmed!");
        confirmModal.style.display = "none";
    }
</script>

</body>
</html>
